# colors
set -g default-terminal "alacritty" 
set-option -sa terminal-overrides ",alacritty*:Tc" 
set-option -g default-shell /bin/zsh

# appearance
set -g pane-active-border-style bg='#1e1e2e',fg='#f5c2e7'
set -g pane-border-style bg='#1e1e2e',fg='#f5c2e7'
set -g status-left ''
# set -g status-position top
set -g status-right ''
set -g window-status-current-format '#[bg=#f5c2e7,fg=#1e1e2e]#[bg=#f5c2e7,fg=#1e1e2e] #I #[bg=#f5c2e7,fg=#1e1e2e]#W #[bg=#f5c2e7,fg=#1e1e2e]'
set -g window-status-format '#[bg=#1e1e2e,fg=#cdd6f4] #I #[bg=#1e1e2e,fg=#f5c2e7]#W '
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-style bg="#1e1e2e",fg='#cdd6f4'

set -s escape-time 0

set -g mouse off

set -g set-clipboard on

setw -g mode-keys vi

bind-key x kill-pane
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space

bind-key -T edit-mode-vi K send-keys -X history-up
bind-key -T edit-mode-vi J send-keys -X history-down

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key H resize-pane -L 10
bind-key L resize-pane -R 10

bind-key j select-pane -D 
bind-key k select-pane -U 
bind-key h select-pane -L 
bind-key l select-pane -R 

bind-key '0' choose-tree
