[color]
background = #1e1e2e
background-alt = #1e1e2e
foreground = #cdd6f4
foreground-alt = #33cdd6f4
primary = #cba6f7
red = #f38ba8
green = #a6e3a1
yellow = #f9e2af

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/main]
monitor-strict = false
fixed-center = true
width = 100%
height = 24
background = ${color.background-alt}
foreground = ${color.foreground}
line-size = 3
border-size = 5
border-bottom-size = 0
radius = 7
border-color = #00000000
padding = 0
font-0 = Hack Nerd Font:size=10;3
font-1 = Hack Nerd Font:style=Medium:size=19;3
modules-left = xworkspaces 
modules-right = tray cpu memory filesystem backlight network pulseaudio battery date
enable-ipc = true
module-margin-left = 0
module-margin-right = 0

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
index-sort = true
format = <label-state>
format-background = ${color.background}
format-padding = 0
label-active = %name%
label-active-background = ${color.primary}
label-active-foreground = ${color.background}
label-occupied = %name%
label-occupied-foreground = ${color.yellow}
label-empty = %name%
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.primary}
format-background = ${color.background}
format-padding = 1
label = %percentage%%

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = " " 
format-prefix-foreground = ${color.primary}
format-background = ${color.background}
format-padding = 1
label = %gb_used%

[module/filesystem]
type = internal/fs
mount-0 = /
format-mounted = <label-mounted>
format-mounted-prefix = "󱛟 "
format-mounted-prefix-foreground = ${color.primary}
format-mounted-background = ${color.background}
format-mounted-padding = 1
format-unmounted = <label-unmounted>
format-unmounted-prefix = "󱛟 "
format-unmounted-prefix-foreground = ${color.primary}
format-unmounted-background = ${color.background}
format-unmounted-padding = 1
label-mounted = %used% / %total%
label-unmounted = %mountpoint%: not mounted

[module/backlight]
type = internal/backlight
output = eDP-1
format = <ramp> <label>
format-background = ${color.background}
format-padding = 1
label = %{A4:brightnessctl set +10%:}%{A5:brightnessctl set 10%-:}%percentage%%%{A}%{A}
ramp-0 = "󰃞"
ramp-1 = "󰃝"
ramp-2 = "󰃟"
ramp-3 = "󰃠"
ramp-foreground = ${color.primary}

[module/network]
type = internal/network
interface = wlp2s0
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${color.background}
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭"
format-disconnected-prefix-foreground = ${color.primary}
format-disconnected-background = ${color.background}
format-disconnected-padding = 1
label-connected = %{A1:alacritty -e "nmtui":}%essid%%{A}
label-disconnected = " %{A1:alacritty -e "nmtui":}Offline%{A}"
ramp-signal-0 = "󰤯"
ramp-signal-1 = "󰤟"
ramp-signal-2 = "󰤢"
ramp-signal-3 = "󰤥"
ramp-signal-4 = "󰤨"
ramp-signal-foreground = ${color.primary}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
enable-scroll = true
enable-click = true
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = "󰖁"
format-muted-background = ${color.background}
format-muted-foreground = ${color.primary}
format-muted-padding = 1
label-volume = %{A3:alacritty -e "pulsemixer":}%percentage%%%{A}
label-muted =  %{A3:alacritty -e "pulsemixer":} Muted%{A}
label-muted-foreground = ${color.foreground}
ramp-volume-0 = "󰕿"
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"
ramp-volume-foreground = ${color.primary}
ramp-headphones-0 = "󰋋 "
ramp-headphones-foreground = ${color.primary}

[module/battery]
type = internal/battery
full-at = 96
battery = BAT0
adapter = ADP1
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.background}
format-charging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.background}
format-discharging-padding = 1
format-full = <label-full>
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${color.primary}
format-full-background = ${color.background}
format-full-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 100%
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-foreground = ${color.primary}
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${color.primary}
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1.0
time = %H:%M
time-alt = %Y.%m.%d.
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.primary}
format-background = ${color.background}
format-padding = 1
label = %time%

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px
