shell=zsh
term=foot

app-id=footclient

font=Hack Nerd Font:style=Bold:pixelsize=19:antialias=true
font-bold=Hack Nerd Font:style=Bold:pixelsize=19:antialias=true
font-italic=Hack Nerd Font:style=Italic:pixelsize=19:antialias=true
font-bold-italic=Hack Nerd Font:style=Bold Italic:pixelsize=19:antialias=true

pad=4x4
[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=1000
multiplier=3.0

[url]
launch=firefox ${url}
protocols=http, https, ftp, ftps, file, gemini, gopher

[cursor]
style=block
blink=no

[colors]
alpha=1.0
background=191724
foreground=e0def4

regular0=26233a
regular1=eb6f92
regular2=3174f8
regular3=f6c177
regular4=9ccfd8
regular5=c4a7e7
regular6=ebbcba
regular7=e0def4

bright0=6e6a86
bright1=eb6f92
bright2=31748f
bright3=f6c177
bright4=9ccfd8
bright5=c4a7e7
bright6=ebbcba
bright7=e0def4
