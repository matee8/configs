shell=zsh
term=foot

app-id=footclient

font=Hack Nerd Font:style=Bold:size=14:antialias=true
font-bold=Hack Nerd Font:style=Bold:size=14:antialias=true
font-italic=Hack Nerd Font:style=Italic:size=14:antialias=true
font-bold-italic=Hack Nerd Font:style=Bold Italic:size=14:antialias=true

pad=4x4

[bell]
