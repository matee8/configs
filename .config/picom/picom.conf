fading = true;
fade-in-step = 0.075;
fade-out-step = 0.075;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.8;

#################################
#           Corners             #
#################################

corner-radius = 7;
rounded-corners-exclude = [
  "window_type = 'dock'"
];

